<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" type="text/css">

  <body class="bg">
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<nav>
    <div class="container">
        <div class="ButtonsGoHere row"></div>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <div class="col-8 float-left">
                <div class="card">
                    <h5 class="card-header">Fantasy Character GIFs</h5>
                    <div class="card-body" id="GifsGoHere">

                    </div>
                </div>  
            </div>
        
            <div class="col-4 float-right" id="AddNewGifs">
                <div class=" float-right card" style="width: 18rem;">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Add new Fantasy Character:</label>
                                    <input type="text" class="form-control" placeholder="Fantasy Character" id="InputID" rows="1">
                                        <button type="button" class="btn btn-primary" id="SubmitID">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>    
        </div>
    </div>


<script type="text/JavaScript">





var FantasyArr = ["Unicorn", "Dragon", "Elf", "Dwarf"];

function CreateButtons() {
    for (var i = 0; i < FantasyArr.length ; i++) {
        var Btn = $("<BUTTON>");
        Btn.attr("data-character", FantasyArr[i]).text(FantasyArr[i]);
        $(".ButtonsGoHere").append(Btn);
    }
}


CreateButtons();

$("button").on("click", function() {
      $("#GifsGoHere").empty();
      var Character = $(this).attr("data-character");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        Character + "&api_key=i6hYHQfL9WJsQ8mLcOXfDSt47fclG9Qh&limit=10";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(response) {
          console.log(response);
          var results = response.data;

          for (var i = 0; i < results.length; i++){
              var CharacterDiv = $("<div>");
              CharacterDiv.addClass("Char");
              var p = $("<p>").text("Rating: " + results[i].rating);
              var CharacterImage = $("<img>");
              CharacterImage.addClass("CHAR");
              CharacterImage.attr("src", results[i].images.fixed_height_small_still.url);
              
              $(".Char").attr("id", "still");

              CharacterDiv.append(p);
              CharacterDiv.append(CharacterImage);
              
              $("#GifsGoHere").prepend(CharacterDiv);
          }
      });

    });

$(document).on("click", ".Char", function() {
     
    var state = $(this).attr("id");
    if (state === "still") {
        console.log(this);
        
        $(this).attr("id", "active");
    }
   

    
})



</script>

<audio autoplay>
        <source src="Images/Our-Mountain_v003.mp3" type="audio/mpeg">
    </audio>




</body>
</html>
